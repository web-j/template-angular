<div class="row center-xs margin-card">
    <mat-card class="size-card row center-xs mat-elevation-z8">
        <mat-card-header class="row center-xs">
            <mat-card-title>Sistema</mat-card-title>
            <mat-card-subtitle>Insira suas credenciais</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form #form="ngForm">
                <div class="row center-xs">
                    <mat-form-field appearance="outline" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-label>Nome ou Email</mat-label>
                        <input matInput required name="username" [(ngModel)]="username">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-label>Senha</mat-label>
                        <input matInput required name="password" [(ngModel)]="password" type="password">
                        <mat-icon matSuffix>https</mat-icon>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <div class="row center-xs">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-btn">
                    <button mat-raised-button [disabled]="!form.form.valid" (click)="submitCredentials()">Entrar</button>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-btn">
                    <a class="col-xs-12 col-sm-12 col-md-12 col-lg-12" mat-button>Recuperar Senha</a>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
