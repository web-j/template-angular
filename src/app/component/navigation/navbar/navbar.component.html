<mat-toolbar color="primary" class="mat-elevation-z4">
    <button (click)="toggleSidenav.emit()" class="btn-menu" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>

    <span>Sistema</span>

    <span class="example-spacer"></span>

    <a mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Alternar Temas">
        <mat-icon>palette</mat-icon>
    </a>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="toggleDarkTheme(true)">
            <mat-icon>nights_stay</mat-icon>
            <span>Tema Escuro</span>
        </button>

        <button mat-menu-item (click)="toggleDarkTheme(false)">
            <mat-icon>wb_sunny</mat-icon>
            <span>Tema Claro</span>
        </button>
    </mat-menu>


    <a mat-icon-button (click)="logOut()" matTooltip="Sair do Sistema">
        <mat-icon>login</mat-icon>
    </a>
</mat-toolbar>
